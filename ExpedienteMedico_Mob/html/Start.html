<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM Medical File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/start.css">
</head>

<body>
    <div id="navbar_container" class="row"></div>
    <!-- Header with a responsive image-->
    <div id="page_header" class="container text-center">
        <h1 class="py-4">ASM Medical File</h1>
        <h3 id="pager_person_header">All your medical information in one place</h3>
        <div class="row">
            <div class="col-md-12">
                <img id="index_background_img" src="/img/index_med.gif" alt="ASM Logo" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- responsive cards for mobile and desktop-->
    <div id="cards_container" class="row">

        <div class="col-6 col-md-3">
            <div class="card">
                <a href="Affections.html">
                    <div class="card-body">
                        <img src="/img/affections.svg" class="card-img" alt="Padecimientos">
                    </div>
                </a>
                <h5 class="card-title">Padecimientos</h5>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card">
                <a href="Treatments.html">

                    <div class="card-body">
                        <img src="/img/treatment.svg" class="card-img" alt="Tratamientos">
                    </div>
                </a>
                <h5 class="card-title">Tratamientos</h5>
            </div>
        </div>


        <div class="col-6 col-md-3">
            <div class="card">
                <a href="Medicines.html">
                    <div class="card-body">
                        <img src="/img/medicines.svg" class="card-img" alt="Medicamentos">
                    </div>
                </a>
                <h5 class="card-title">Medicamentos</h5>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card">
                <a href="Lab.html">
                    <div class="card-body">
                        <img src="/img/lab.svg" class="card-img" alt="Laboratorio">
                    </div>
                </a>
                <h5 class="card-title">Laboratorio</h5>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card">
                <a href="ClinicHistory.html">
                    <div class="card-body">
                        <img src="/img/clinicHistory.svg" class="card-img" alt="Expediente">
                    </div>
                </a>
                <h5 class="card-title">Expediente</h5>
            </div>
        </div>

        <div class="col-6 col-md-3">
            <div class="card">
                <a href="Personal.html">
                    <div class="card-body">
                        <img src="/img/Personal.svg" class="card-img" alt="Personal">
                    </div>
                </a>
                <h5 class="card-title">Cuenta</h5>
            </div>
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
<script src="/js/LoadNavbar.js"></script>
<script src="/js/Start.js"></script>

</html>
