<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ASM Medical File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <h1 class="py-3">ASM Medical File</h1>
        <h3 class="py-2">All your medical information in one place</h3>
        <div class="row">
            <div class="col-md-12">
                <img id="index_background_img" src="img/index_med.gif" alt="ASM Logo" class="img-fluid">

        </div>
    </div>

    <!-- responsive cards for mobile and desktop-->
    <div id="cars_container" class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-5">
                    <div>
                        <div class="card">
                            <a href="html/Affections.html">
                                <div class="card-body">
                                    <img src="img/affections.svg" class="card-img" alt="Padecimientos">
                                </div>
                            </a>
                            <h5 class="card-title">Padecimientos</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-5">
                    <div>
                        <div class="card">
                            <a href="html/Treatments.html">

                                <div class="card-body">
                                    <img src="img/treatment.svg" class="card-img" alt="Tratamientos">
                                </div>
                            </a>
                            <h5 class="card-title">Tratamientos</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-5">
                    <div>
                        <div class="card">
                            <a href="html/Medicines.html">

                                <div class="card-body">
                                    <img src="img/medicines.svg" class="card-img" alt="Medicamentos">
                                </div>
                            </a>
                            <h5 class="card-title">Medicamentos</h5>
                        </div>
                    </div>
                </div>


                <div class="col-md-3 mb-5">
                    <div>
                        <div class="card">
                            <a href="html/Lab.html">

                                <div class="card-body">
                                    <img src="img/lab.svg" class="card-img" alt="Laboratorio">
                                </div>
                            </a>
                            <h5 class="card-title">Laboratorio</h5>
                        </div>
                    </div>
                </div>


                <div class="col-md-3 mb-5">
                    <div>
                        <div class="card">
                            <a href="html/ClinicHistory.html">
                                <div class="card-body">
                                    <img src="img/clinicHistory.svg" class="card-img" alt="Expediente">
                                </div>
                            </a>
                            <h5 class="card-title">Expediente</h5>

                    </div>
                </div>
