<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/Personal.css">

</head>

<body>
    <div id="navbar_container" class="row"></div>

    <div class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <h1 id="treatment_header" class="text-center">
                    Informacion personal
                    <img src="/img/person2.svg">
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="personal_info_container" class="container">
                <div class="block py-3">
                    <label for="id">Numero de cedula</label>
                    <input class="px-3" id="id" readonly>
                </div>
                <div class="block py-3">
                    <label for="name">Nombre</label>
                    <input class="px-3" id="name" readonly>
                </div>
                <div class="block py-3">
                    <label for="email">Correo electronico</label>
                    <input class="px-3" id="email" readonly>
                </div>
                <div class="block py-3">
                    <label for="phone">Numero de telefono</label>
                    <input type="number" px-3" id="phone" readonly>
                </div>
                <div class="block py-3">
                    <label for="lastdate">Ultima visita</label>
                    <input style="width: 250px;" id="lastdate" readonly>
                </div>
            </div>
        </div>
    </div>

</body>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
<script src="/js/LoadNavbar.js"></script>
<script src="/js/Personal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
