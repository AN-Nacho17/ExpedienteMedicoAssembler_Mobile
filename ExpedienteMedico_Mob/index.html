<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=/css/index.css>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div id="start_header" class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    ASMedical
                    <img src="/img/heart-pulse-solid.svg" alt="logo" class="img-fluid">
                </h1>
            </div>
        </div>
    </div>

    <div id="image_slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/onlinedoctor.svg" class="d-block w-100" alt="...">
                <div class="text-center">
                    <h5>Expediente en línea</h5>
                    <p>
                        Revise su información médica desde su hogar
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/sickman.svg" class="d-block w-100" alt="...">
                <div class="text-center">
                    <h5>Cuide de su salud</h5>
                    <p>
                        Mantenga su salud y su bienestar
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/bio.svg" class="d-block w-100" alt="...">
                <div class="text-center">
                    <h5>Todo en un mismo lugar</h5>
                    <p>
                        Mida su estado de salud y vea sus antecedentes
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/medjar.svg" class="d-block w-100" alt="...">
                <div class="text-center">
                    <h5>No lo olvide más</h5>
                    <p>
                        Recuerde sus medicamentos y tratamientos
                    </p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#image_slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#image_slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"> </span>
        </button>
    </div>

    <div id="login_container" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 py-5">
                <div id="login_card_container" class=" card">
                    <div class="card-title text-light py-3">
                        <img src="/img/person2.svg" alt="Person">
                        <h4 class="py-1">Inicio de sesión</h4>
                    </div>
                    <form id="login_form" action="/html/Start.html" method="post">
                        <div class=" card-body">
                            <div id="email_div" class=" form-group">
                                <label class="py-2" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div id="password_div" class="form-group">
                                <label class="py-2" for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Contraseña">
                            </div>
                            <br>
                            <div class="text-center">
                                <button id="login" class="btn btn-primary" type="submit">Iniciar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="/js/Index.js"></script>

</html>
