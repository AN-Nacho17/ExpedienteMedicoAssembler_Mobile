<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=/css/index.css>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <div id="navbar_container" class="row">

    </div>
    <!-- to column centered div for login-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 py-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Inicio de sesion</h3>
                    </div>
                    <form id="login_form" action="html/Start.html">
                        <div class="card-body">
                            <div id="name" class="form-group">
                                <label class="py-2" for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
                            </div>
                            <div id="email" class=" form-group">
                                <label class="py-2" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div id="password" class="form-group">
                                <label class="py-2" for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Contraseña">
                            </div>
                            <div class="py-3"">
                                <button class=" btn btn-primary" type="submit">Iniciar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>

</html>
